<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./shopping.css">
</head>
<body>
    <div class="headbar">
        <div class="logoname">
            <p><img src="./pic/origami-svgrepo-com.svg"><b>Job</b>Passcard</p>
        </div>
        <div class="navbar1">
            <a href="#">About us</a>
            <a href="#">Passcard</a>
            <a href="#">Profile</a>
        </div>
        <div class="navbar2">
            <img src="./pic/magnifier-svgrepo-com.svg">
            <img src="./pic/shopping-cart-svgrepo-com.svg">
            <a href="#">Login</a>
            <a href="#">Sign up</a>
        </div>
    </div>
    <h1 class="title">My Cart</h1>
    <div class="mycart">
    <div> 
        <div class="box">
            <button class="bin"><img src="./pic/bin-svgrepo-com.svg"></button>
            <div class="doc">
                <img src="./pic/document-filled-svgrepo-com.svg">
                <h3>Google Docs</h3>
                <p>Used for bussiness</p>
            </div>
            <div class="info">
                <h2>Google Docs</h2>
                <select name="lv">
                    <option value="1">LV 1-3</option>
                    <option value="2">LV 2-3</option>
                    <option value="3">LV 3-3</option>
                </select>
                <p>THB 150</p>
            </div>
        </div>
        <div class="box">
            <button class="bin"><img src="./pic/bin-svgrepo-com.svg"></button>
            <div class="doc2">
                <img src="./pic/document-filled-svgrepo-com.svg">
                <h3>Google Slides</h3>
                <p>Used for bussiness</p>
            </div>
            <div class="info">
                <h2>Google Slides</h2>
                <select name="lv">
                    <option value="1">LV 1-4</option>
                    <option value="2">LV 2-4</option>
                    <option value="3">LV 3-4</option>
                    <option value="4">LV 3-4</option>
                </select>
                <p>THB 150</p>
            </div>
        </div>
       </div> 
       <div class="order">
        <h2>Order Info</h2>
        <div class="subtotal">
            <p>Subtotal</p>
            <h3>THB 300</h3>
        </div>
        <div class="promo">
            <img src="./pic/ticket-svgrepo-com.svg">
            <input type="text" value="Promotion Code">
            <button type="submit">APPLY</button>
        </div>
        <hr>
        <div class="totalpay">
            <h3>Total payment</h3>
            <h1>THB 300</h1>
        </div>
        <button type="submit">LOGIN TO CHECK OUT</button>
    </div>
    </div>

    
</body>
</html>
